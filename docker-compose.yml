version: '3.8'

services:
  word-gen-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: word-gen-dashboard
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    # ports:
    #   - "8501:8501"
    volumes:
      - ./DashboardWordGen/Dashboard:/app/DashboardWordGen/Dashboard
      - ./DashboardWordGen/requirements.txt:/app/DashboardWordGen/requirements.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
